                </label>
                {% else %}
               <label >
                    <input type="checkbox" name="options" id="option1" > No
               </label>
                {% endif %}
            </td>
            <td >
                {% if hub.poll %}
                    <input type="number" class="form-control" placeholder="0" min="1" max="1000">

            </td>
