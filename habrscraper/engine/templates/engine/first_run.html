<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<style>
.centered_form{
    width: 600px;
    height: auto;
    margin-top:50;
    margin-bottom: auto;
    margin-right: auto;
    margin-left: auto;
     border-style: solid;
    border-width: 1px;
    padding: 25px;
}

</style>
</head>
<body>
    <div  class="centered_form">
        <form method="post">
            {% csrf_token %}
            <h1>First start</h1>
            <p>This is the first time you start the service.</p>
            <p>It will take up to 10 minutes to fetch all needed content from the server and initialize app.</p>
            <p>So take a coffee and relax.... After the init process complete you'll see a habs table</p>
            <p>Press the button below to start...</p>
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Initialization</button>
            <br>

        </form>
    </div>
</body>
</html>
